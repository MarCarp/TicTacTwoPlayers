<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400...700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/overlays.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Two for Two</title>
</head>
<body>
    <header id="main-header">
        <h1 class="main-title">Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JavaScript and - of course - a lots of love !</p>
    </header>
    <div class="modal-bg">
        <div class="modal">
            <p class="title">Choose your name</p>
            <p class="question">Player's name</p>
            <input class="input-field" name="name" type="text">
            <p class="error">Please enter a valid name</p>
            <div class="btn-container">
                <button class="btn empty">Cancel</button>
                <button class="btn full">Confirm</button>
            </div>
        </div>
    </div>
    <main class="main-content">
        <section id="configuration-container">
            <div class="players-container">
                <article class="player">
                    <p class="number">Player 1</p>
                    <p class="name">Billy</p>
                    <p class="symbol">X</p>
                    <button class="edit">Edit</button>
                </article>
                <article class="player">
                    <p class="number">Player 2</p>
                    <p class="name">Elliot</p>
                    <p class="symbol">O</p>
                    <button class="edit">Edit</button>
                </article>
            </div>
            <button class="btn full">Start New Game</button>
        </section>
        <section class="playboard">
            <div class="playgrid">
                <div class="square">
                    <span class="symbol">X</span>
                </div>
                <div class="square">
                    <span class="symbol">X</span>
                </div>
                <div class="square">
                    <span class="symbol">X</span>
                </div>
                <div class="square">
                    <span class="symbol">X</span>
                </div>
                <div class="square">
                    <span class="symbol">X</span>
                </div>
                <div class="square">
                    <span class="symbol">X</span>
                </div>
                <div class="square">
                    <span class="symbol">X</span>
                </div>
                <div class="square">
                    <span class="symbol">X</span>
                </div>
                <div class="square">
                    <span class="symbol">X</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
