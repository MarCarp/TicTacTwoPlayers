<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Two for Two</title>
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JavaScript and - of course - a lots of love !</p>
    </header>
    <main class="main-content">
        <section class="players-container">
            <article class="player">
                <p class="number">Player 1</p>
                <p class="name">Billy</p>
                <p class="symbol">X</p>
                <button class="edit">Edit</button>
            </article>
            <article class="player">
                <p class="number">Player 2</p>
                <p class="name">Elliot</p>
                <p class="symbol">O</p>
                <button class="edit">Edit</button>
            </article>
        </section>
        <section class="playboard">
            <div class="playgrid">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </section>
    </main>
    <div class="modal-bg active">
        <div class="modal">
            <p class="title">Choose your name</p>
            <p class="question">Player's name</p>
            <input class="input-field" name="name" type="text">
            <p class="error">Please enter a valid name</p>
            <div class="btn-container">
                <button class="btn cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
